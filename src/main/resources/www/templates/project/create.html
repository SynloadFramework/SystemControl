<script>
$(".instanceTab").removeClass("active");
$(".tabCreate").addClass("active");
</script>
<div class="col-md-1"></div>
<div class="col-md-5 panel-module">
    <div class="panel panel-default">
        <div class="panel-heading">Create New Instance</div>
        <div class="panel-body create-box">
            <form class="form-horizontal" action="javascript:;" onsubmit="createInstance();">
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-5">
                        <input type="name" class="form-control" id="name" placeholder="Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="path" class="col-sm-2 control-label">Path</label>
                    <div class="col-sm-10">
                        <input type="path" class="form-control" id="path" placeholder="/home/website/">
                    </div>
                </div>
                <div class="form-group">
                    <label for="port" class="col-sm-2 control-label">Port</label>
                    <div class="col-sm-4">
                        <input type="path" class="form-control" id="port" style="width:70px;" placeholder="8086">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Create New Instance</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="col-md-1"></div>
<div class="col-md-4 panel-module">
    <div class="panel panel-default">
        <div class="panel-heading">Copy Existing Instance</div>
        <div class="panel-body copy-box">
            <form class="form-horizontal" action="javascript:;" onsubmit="copyInstance();">
                <div class="form-group">
                    <label for="instance" class="col-sm-2 control-label">Instance</label>
                    <div class="col-sm-5">
                        <select name="instance" id="instance" class="form-control">
                            {{projects}}<option value="{{id}}">{{name}}:{{port}}</option>{{/projects}}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="port" class="col-sm-2 control-label">Port</label>
                    <div class="col-sm-4">
                        <input type="path" class="form-control" id="portCopy" style="width:70px;" placeholder="8086">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Create New Instance</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="col-md-1"></div>
